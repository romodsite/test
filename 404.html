<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Flix</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: white;
            background-color: #111827;
            overflow-x: hidden;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        /* Navbar styles */
        .navbar {
            position: fixed;
            z-index: 50;
            width: 100%;
            height: 70px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: background-color 0.4s;
            font-weight: 600;
            background-image: linear-gradient(to bottom, rgba(6, 6, 6, 0.7), transparent);
        }
        
        .navbar-left, .navbar-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .navbar-links {
            display: none;
        }
        
        .logo {
            width: 100px;
            height: 32px;
            margin-top: 4px;
        }
        
        .search-input {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #1f2937;
            color: white;
            border: none;
        }
        
        .search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .search-container {
            position: relative;
            display: none;
        }
        
        .mobile-search {
            display: block;
        }
        
        .auth-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        /* 404 page styles */
        .container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111827;
            color: white;
        }
        
        .gradient-bg {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to bottom, #111827, #1f2937);
            z-index: 0;
        }
        
        .bg-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            background-image: 
                radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.7) 0%, rgba(59, 130, 246, 0) 25%), 
                radial-gradient(circle at 80% 30%, rgba(139, 92, 246, 0.5) 0%, rgba(139, 92, 246, 0) 25%);
            background-size: 150% 150%;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 16px;
            max-width: 32rem;
        }
        
        .numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .number {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ef4444;
            margin: 0 4px;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .message {
            font-size: 1.125rem;
            margin-bottom: 32px;
            color: #d1d5db;
        }
        
        .btn {
            background-image: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 9999px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        /* Media queries */
        @media (min-width: 640px) {
            .navbar {
                padding: 0 44px;
            }
            
            .number {
                font-size: 6rem;
                margin: 0 8px;
            }
            
            .numbers {
                flex-wrap: nowrap;
            }
            
            h1 {
                font-size: 2.25rem;
            }
        }
        
        @media (min-width: 768px) {
            .navbar-links {
                display: flex;
                gap: 16px;
            }
            
            .search-container {
                display: block;
            }
            
            .mobile-search {
                display: none;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .number {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/home"><img src="/images/flix.webp" class="logo" alt="website logo"></a>
            <div class="navbar-links">
                <a href="/home">Home</a>
                <a href="/search/genre/Exclusif">Exclusif</a>
                <a href="/search/genre/Community">Community</a>
                <a href="/dmca">DMCA</a>
            </div>
        </div>
    </nav>

    <!-- 404 Page Content -->
    <div class="container">
        <!-- Subtle gradient background -->
        <div class="gradient-bg"></div>
        
        <!-- Background shape (static) -->
        <div class="bg-shape"></div>
        
        <div class="content">
            <div class="numbers">
                <div class="number">4</div>
                <div class="number">0</div>
                <div class="number">4</div>
            </div>
            
            <h1>Page not found</h1>
            
            <p class="message">It seems you've lost your way in space...</p>
            
            <a href="/home" class="btn">Return to homepage</a>
        </div>
    </div>
</body>
</html>
